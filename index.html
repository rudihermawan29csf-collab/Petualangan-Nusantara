
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Operation: Al-Mujadilah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      html, body, #root {
        height: 100%;
        height: 100dvh; /* Dynamic Viewport Height for mobile browsers */
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling in game */
        cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Crosshair_Red.png') 16 16, crosshair;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Utilities for Safe Areas */
      .pt-safe { padding-top: max(1rem, var(--sat)); }
      .pb-safe { padding-bottom: max(1rem, var(--sab)); }
      .pl-safe { padding-left: max(0.5rem, var(--sal)); }
      .pr-safe { padding-right: max(0.5rem, var(--sar)); }

      button, a, .cursor-pointer {
        cursor: url('https://cdn.custom-cursor.com/db/cursor/32/Crosshair_Red.png') 16 16, pointer !important;
      }
      .font-ops {
        font-family: 'Black Ops One', system-ui;
      }
      .clip-diagonal {
        clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
      }
      .clip-button {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .text-fire {
        text-shadow: 0 0 10px #ef4444, 0 0 20px #f97316, 0 0 40px #eab308;
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      
      @keyframes glitch-anim {
        0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(2px,0); }
        20% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); transform: translate(-2px,0); }
        40% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); transform: translate(2px,0); }
        60% { clip-path: polygon(0 1%, 100% 1%, 100% 2%, 0 2%); transform: translate(-2px,0); }
        80% { clip-path: polygon(0 33%, 100% 33%, 100% 33%, 0 33%); transform: translate(0,0); }
        100% { clip-path: polygon(0 44%, 100% 44%, 100% 44%, 0 44%); transform: translate(0,0); }
      }

      .glitch-text {
        position: relative;
        animation: glitch-skew 4s infinite linear alternate-reverse;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #ef4444; /* Red shift */
        animation: glitch-anim 3s infinite linear alternate-reverse;
        z-index: -1;
        opacity: 0.5;
      }
      .glitch-text::after {
        color: #eab308; /* Yellow shift */
        animation: glitch-anim 2s infinite linear alternate-reverse;
        z-index: -2;
        opacity: 0.5;
        left: 2px;
      }

      .scanlines {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 10;
        opacity: 0.3;
      }

      @keyframes shine-move {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-shine {
        background: linear-gradient(
          110deg, 
          #ca8a04 20%,   /* Dark Gold */
          #facc15 40%,   /* Yellow */
          #ffffff 50%,   /* White Light */
          #facc15 60%,   /* Yellow */
          #ca8a04 80%    /* Dark Gold */
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shine-move 3s linear infinite;
      }

      /* Emergency Flickering for Timer */
      @keyframes timer-emergency {
        0% { background-color: rgba(220, 38, 38, 0); }
        50% { background-color: rgba(220, 38, 38, 0.2); }
        100% { background-color: rgba(220, 38, 38, 0); }
      }
      .timer-urgent {
        animation: timer-emergency 0.5s infinite;
      }
    </style>
